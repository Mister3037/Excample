<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        {% for i in posts %}
        <h1>Title: {{i.title}}</h1>
        <p>Content: {{i.content}}</p>
        <h5>Date: {{i.created_at | date:'H:M:S'}}</h5>
        <p>Category: {{i.category}}</p>
        {% endfor %}
</body>
</html>
